
{% extends 'base/base.html' %}
{% load static %}
{% block content %}
        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Xabar yuborish</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Bosh saxifa</a></li>
                <li class="breadcrumb-item active text-white">Xabarnoma</li>
            </ol>
        </div>
        <!-- Single Page Header End -->
        <!-- Checkout Page Start -->
        <div class="container-fluid py-5">
            <div class="container py-5">
                <h1 class="mb-4">Hisob-kitob tafsilotlari</h1>
                <!-- 📝 Buyurtma formasi (POST) -->
                <form method="post" action="{% url 'make_order' %}">
                    {% csrf_token %}
                    <div class="row g-5">
                        <div class="col-md-12 col-lg-12 col-xl-12">
                            <!-- 👤 Foydalanuvchi ma'lumotlari -->
                            <div class="row">
                                <div class="col-md-12 col-lg-6">
                                    <div class="form-item w-100">
                                        <label class="form-label my-3">Toliq ism<sup>*</sup></label>
                                        <input type="text" name="full_name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12 col-lg-6">
                                    <div class="form-item w-100">
                                        <label class="form-label my-3">Email<sup>*</sup></label>
                                        <input type="email" name="email" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item">
                                <label class="form-label my-3">Telefon<sup>*</sup></label>
                                <input type="tel" name="phone" class="form-control" required>
                            </div>
                            <div class="form-item">
                                <label class="form-label my-3">Izoh (ixtiyoriy)</label>
                                <textarea name="note" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                                <button type="submit" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">Yuborish</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Checkout Page End -->

 {% endblock content %}
